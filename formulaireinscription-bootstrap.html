<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title> </title>
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="vendor/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet"/>
  <link href="css/base.css" rel="stylesheet" />



</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-6 col-xs-12">

      </div>



      <div class="col-md-3 col-sm-6 col-xs-12">

      </div>


      <div class="col-md-3 col-sm-6 col-xs-12">

      </div>


      <div class="col-md-3 col-sm-6 col-xs-12">
        
      </div>
    </div>
  </div>


  <form action="" method="post" enctype="multipart/form-data">

    <input type="hidden" name="token" value="" />


    <div class="form-group">
      <label for="">Prénom *</label>
      <div>
        <input class="form-control" type="text" id="firstname" name="firstname" value="" placeholder="Prénom" required />
      </div>


      <div>
        <label for="">Nom de famille * </label>
        <div>
          <input type="text" id="lastname" name="lastname" value="" placeholder="Nom de famille" required />

          <div>
            <label for="email">Email * </label>
          </div>
          <div>
            <input type="email" id="email" name="email" value="" placeholder="Votre email" required />
          </div>

          <div>
            <label for="age">Age</label>
          </div>
          <div>
            <input type="number" id="age" name="age" value="" placeholder="Votre age" />
          </div>

          <div>
            <label for="birthday">Date de naissance</label>
          </div>
          <div>
            <input type="date" id="birthday" name="birthday" value="" placeholder="JJ/MM/AAAA" />
          </div>

          <div>
            <label for="password">Mot de passe</label>
          </div>
          <div>
            <input type="password" id="password" name="passsword" value="" placeholder="Votre mot de passe" />
          </div>

          <div>
            <label for="avatar">Avatar</label>
          </div>
          <div>
            <input type="file" id="avatar" name="avatar"  />
          </div>

          <div>
            <label for="files">Fichiers</label>
          </div>

          <div>
            <input type="file" id="files" name="file[]" multiple />
          </div>


          <!-- Permet de faire une question avec réponse l'un sous l'autre -->
          <div>
            <label>Mangez-vous des fruits ? </label>
          </div>
          <div>
            <label>Pomme <input type="checkbox" id="fruit_1" name="fruits[]" value="1"/></label><br/>
            <label>Poire <input type="checkbox" id="fruit_2" name="fruits[]" value="2"/></label><br/>
            <label>Pêche <input type="checkbox" id="fruit_3" name="fruits[]" value="3"/></label><br/>
          </div>

          <div>
            <label> Quel est votre légume préféré ? </label>
          </div>
          <div>
            <label>Concombre <input type="radio" id="vegetable_1" name="vegetable[]" value="1"/></label><br/>
            <label>Tomate <input type="radio" id="vegetable_2" name="vegetable[]" value="2"/></label><br/>
            <label>Topinambour <input type="radio" id="vegetable_3" name="vegetable[]" value="3"/></label><br/>
          </div>

          <!--Permet de faire une question avec réponses déroulantes-->
          <div>
            <label for="color">Quel est votre couleur préférée ? </label>
          </div>
          <select id="color" name="color">
            <option value="">Aucune</option>
            <option value="1">Rouge</option>
            <option value="2">Vert </option>
            <option value="3">Bleu</option>
          </select>
        </div>
        <!--Si choix multiples réponse mettre des crochets dans name -->
        <div>
          <label for="days"> Quel est votre jours préféré ? </label>
        </div>
        <select id="days" name="days[]" multiple size="5">
          <option value="1">Dimanche</option>
          <option value="2">Lundi </option>
          <option value="3">Mardi</option>
          <option value="3">Mercredi</option>
          <option value="3">Jeudi</option>
          <option value="3">Vendredi</option>
          <option value="3">Samedi</option>
        </select>
      </div>


      <div>
        <label for="who_you_are"> Qui êtes-vous ? </label>
      </div>
      <div>
        <textarea id="who_are_you" name="who_are_you"> Je suis qui je suis.</textarea>
      </div>

      <div>
        <input type="submit" value="Valider"/>
      </div>

      <div class="form-group has-success has-feedback">
      <label class="control-label" for="inputSuccess2">Input with success</label>
      <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
      <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
      <span id="inputSuccess2Status" class="sr-only">(success)</span>
      </div>
      <div class="form-group has-warning has-feedback">
      <label class="control-label" for="inputWarning2">Input with warning</label>
      <input type="text" class="form-control" id="inputWarning2" aria-describedby="inputWarning2Status">
      <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
      <span id="inputWarning2Status" class="sr-only">(warning)</span>
      </div>
      <div class="form-group has-error has-feedback">
      <label class="control-label" for="inputError2">Input with error</label>
      <input type="text" class="form-control" id="inputError2" aria-describedby="inputError2Status">
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span id="inputError2Status" class="sr-only">(error)</span>
      </div>
      <div class="form-group has-success has-feedback">
      <label class="control-label" for="inputGroupSuccess1">Input group with success</label>
      <div class="input-group">
      <span class="input-group-addon">@</span>
      <input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
      </div>
      <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
      <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
      </div>

    </form>


    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
  </body>
  </html>
